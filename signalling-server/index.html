<!DOCTYPE html>
<html>

<head>

  <title>Realtime communication with WebRTC</title>

  <link rel="stylesheet" href="/css/main.css" />

</head>

<body>

  <h1>Realtime communication with WebRTC</h1>

  <video id="localVideo" autoplay playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <textarea id="dataChannelSend" disabled
    placeholder="Press Start Data, enter some text, then press Send Data."></textarea>
  <textarea id="dataChannelReceive" disabled></textarea>

  <div id="buttons">
    <button id="startDataButton">Start Data</button>
    <button id="sendDataButton">Send Data</button>
    <button id="startVideoButton">Start Video</button>
    <button id="addRemoteStreamButton">Add Remote Stream</button>
    <button id="closeButton">Stop</button>
  </div>

  <!-- This file is automatically added/served when running "node index.js". -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
